# 多吉云图床配置示例
# 请将以下配置添加到 application.properties 或 application.yml

# 多吉云图床访问配置
app.image.access-key=您的多吉云AccessKey
app.image.secret-key=您的多吉云SecretKey
app.image.bucket=您的存储桶名称
app.image.upload-url=https://api.dogecloud.com/oss/upload
app.image.token-expire-seconds=300  # 令牌有效期（秒）

# 安全配置
# 设置允许的文件类型
app.image.allowed-types=image/jpeg,image/png,image/gif,image/webp
# 设置最大文件大小（单位：字节），此处为5MB
app.image.max-file-size=5242880

# 存储路径设置
# 用户头像存储路径，可使用占位符如{userId}
app.image.user-avatar-path=user/avatar/{userId}
# 文章图片存储路径
app.image.article-image-path=article/images
# 临时图片存储路径
app.image.temp-image-path=temp/images 